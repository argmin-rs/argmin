name: Website

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-website:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build website 
        uses: shalzz/zola-deploy-action@master
        env:
          BUILD_DIR: docs/website/
          BUILD_ONLY: true
          BUILD_FLAGS: --drafts
          CHECK_LINKS: true
